<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <h2 class="message"></h2>
    <button class="resetbutton">Reset Game</button>

    <div id="tic-tac-toe">
      <table class = 'table'>
        <tr id="row1">
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr id="row2">
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr id="row3">
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>

</html>
